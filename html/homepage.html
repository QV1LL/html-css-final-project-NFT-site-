<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT marketplace</title>
    <link
      rel="shortcut icon"
      href="https://cdn-icons-png.flaticon.com/512/6298/6298730.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="/css/header.css" />
    <link
      href="
https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css
"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="header d-flex justify-content-center">
      <div class="header__container d-flex justify-content-between">
        <div class="header__title d-flex align-items-center">
          <figure class="d-flex align-items-center gap-3 m-0">
            <img src="/img/headerAndFooterImg/Storefront.svg" alt="shop" />
            <figcaption>NFT Marketplace</figcaption>
          </figure>
        </div>
        <menu class="header__menu">
          <div class="menu__item">
            <a href="">Marketplace</a>
          </div>
          <div class="menu__item">
            <a href="">Rankings</a>
          </div>
          <div class="menu__item">
            <a href="">Connect a wallet</a>
          </div>
          <div class="menu__item">
            <button class="create-account-button d-flex gap-2">
              <img src="/img/headerAndFooterImg/User.svg" alt="user" />
              <figcaption>Sign Up</figcaption>
            </button>
          </div>
        </menu>
        <button class="burger-menu"></button>
      </div>
    </header>
  </body>
</html>
